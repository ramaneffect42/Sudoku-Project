    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "GxyrTmWioV1P0tf5c",
            });
        })();
    </script>
    <script>
        function SendEmail(event) {
            event.preventDefault();

            let params = {
                name: document.getElementById("name").value,
                email: document.getElementById("emailID").value,
                message: document.getElementById("message").value
            }
            emailjs.send("service_g61daxa", "template_39xpk1m", params)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Email has been sent successfully!");

                    document.getElementById("contactForm").reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    alert("Failed to send email. Please try again.");
                });
        };
    </script>

    <div class="form-container">
        <form id="ContactForm" onsubmit="SendEmail(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Name" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="emailID">Email:</label>
                <input type="email" placeholder="Enter Your Email-id" id="emailID" name="emailID" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea placeholder="Send Me a Message!" rows="5" id="message" name="message" required>
